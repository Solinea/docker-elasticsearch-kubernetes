cluster:
  name: ${CLUSTER_NAME}

node:
  master: ${NODE_MASTER}
  data: ${NODE_DATA}

network.host: ${NETWORK_HOST}

path:
  data: /data/data
  logs: /data/log
  plugins: /elasticsearch/plugins
  work: /data/work

bootstrap.mlockall: true

http:
  enabled: ${HTTP_ENABLE}
  compression: true
  # This section can prevent Kibana from being able to contact Elasticsearch.
  # According to this issue https://github.com/elastic/kibana/issues/6719 it
  # is not necessary and should be removed.
  # cors:
  #   enabled: ${HTTP_CORS_ENABLE}
  #   allow-origin: ${HTTP_CORS_ALLOW_ORIGIN}

cloud:
  kubernetes:
    service: ${DISCOVERY_SERVICE}
    namespace: ${NAMESPACE}

discovery:
    type: kubernetes
